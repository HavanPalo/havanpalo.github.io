<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrer bestilling</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/components/DbInsert.js"></script>
    <script src="/components/DbUpdate.js"></script>
    <script src="/components/DbTable.js"></script>
    <script src="/components/DbList.js"></script>
    <script src="/components/Homebar.js"></script>
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <home-bar heading="Nettbutikk" crumb="vare" getlinks="/htmlfiler/admin" username="/myself">
    </home-bar>

    <div id="vareliste">
        <db-list id="list" cssimport="/css/admin.css" update="vare" fields="navn,pris,bilde"
            sql="select * from vare order by navn">
            <div>
                <label for="${navn}">
                    <input type="checkbox" id="${navn}">
                    <figure id="${navn}">
                        <img src="/media/${bilde}">
                        <figcaption> ${navn} ${pris}</figcaption>
                    </figure>
                </label>
            </div>
        </db-list>
        <div id="buy">
            <button id="buybut" type="button">Kjøp varene</button>
        </div>
    </div>
    <div id="bestilling">
        <div id="ark">
        <div class="row">
            <div class="col-75">
              <div class="container">
                <form action="/action_page.php">
          
                  <div class="row">
                    <div class="col-50">
                      <h3>Faktura adresse</h3>
                      <label for="fname"><i class="fa fa-user"></i> Fullt navn</label>
                      <input type="text" id="fname" name="firstname" placeholder="Ole Olsen">
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="john@eksempel.com">
                      <label for="adr"><i class="fa fa-address-card-o"></i> Adress</label>
                      <input type="text" id="adr" name="address" placeholder="Haraldsgata 98">
                      <label for="city"><i class="fa fa-institution"></i> By</label>
                      <input type="text" id="city" name="city" placeholder="Haugesund">
          
                      <div class="row">
                        <div class="col-50">
                          <label for="state">Fylke</label>
                          <input type="text" id="state" name="state" placeholder="Rogaland">
                        </div>
                        <div class="col-50">
                          <label for="zip">Postnummer</label>
                          <input type="text" id="zip" name="zip" placeholder="5344">
                        </div>
                      </div>
                    </div>
          
                    <div class="col-50">
                      <h3>Betaling</h3>
                      <label for="fname">Akseptert kort</label>
                      <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                      </div>
                      <label for="cname">Navn på kort</label>
                      <input type="text" id="cname" name="cardname" placeholder="Ole Olsen">
                      <label for="ccnum">Kortnummer</label>
                      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                      <label for="expmonth">Exp måned</label>
                      <input type="text" id="expmonth" name="expmonth" placeholder="september">
          
                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp år</label>
                          <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                      </div>
                    </div>
          
                  </div>
                  <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Sendingsadresse som faktura adresse
                  </label>
                  <input type="submit" value="Fortsett til betaling" class="btn">
                </form>
              </div>
            </div>
          
            <div class="col-25">
              <div class="container">
                <h4>Handlekurv
                  <span class="price" style="color:black">
                    <i class="fa fa-shopping-cart"></i>
                    <b>4</b>
                  </span>
                </h4>
                <p><a href="#">Produkt 1</a> <span class="price">125,- NOK</span></p>
                <p><a href="#">Produkt 2</a> <span class="price">275,- NOK</span></p>
                <p><a href="#">Produkt 3</a> <span class="price">300,- NOK</span></p>
                <p><a href="#">Produkt 4</a> <span class="price">300,- NOK</span></p>
                <hr>
                <p>Totalt <span class="price" style="color:black"><b>1000,- NOK</b></span></p>
              </div>
            </div>
          </div> 
        </div>
</div>
<script>
    let btn = document.getElementById("buybut");
    let divBestilling = document.getElementById("bestilling");
    let divVareliste = document.getElementById("vareliste");
    btn.addEventListener("click", bestillVarer);
    function bestillVarer() {
        bestilling.style.display = "block";
        divVareliste.style.display = "none";
    }
</script>
</body>

</html>
